<div class="login">
    <h2>Login</h2>
    <form @submit.prevent="login()">
        <input v-model.trim="username" type="email" placeholder="username" required>
        <input v-model.trim="password" type="password" placeholder="password" required>
        <button>Login</button>
        <router-link to="/SignUp">Create New Account</router-link>
    </form>
</div>
